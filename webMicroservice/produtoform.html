<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Forms</title>
    <link rel="stylesheet" href="./css/produtoform.css">
</head>
<body>
    
    <form action="" class="form">
        <div class="title">Cadastro de produto</div>
        <div class="subtitle">Faça o cadastro de um novo produto</div>
        <div class="input-container ic1">
            <input type="text" class="input" name="nome" id="nome" placeholder="Nome do produto">
        </div>
        <div class="cut"></div>
        <div class="input-container ic2">
            <input type="text" class="input" name="tipo" id="tipo" placeholder="Tipo do produto">
        </div>
        <div class="input-container ic2">
            <input type="text" class="input" name="preco" id="preco" placeholder="Preço">
        </div>
        <div class="input-container ic2">
            <input type="text" class="input" name="estoque" id="estoque" placeholder="Estoque">
        </div>
        <button type="text" class="submit">Criar</button>
    </form>
    <script src="produtoform.js"></script>
</body>
</html>
